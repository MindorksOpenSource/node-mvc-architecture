<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('/view/public/img/contact-bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="site-heading">
                    <h1>User</h1>
                    <hr class="small">
                    <span class="subheading">Login to access the editor.</span>
                </div>
            </div>

            <div class="col-lg-4">
                <form name="userLogin" id="userLoginForm" novalidate>
                    <div class="form-login" >
                        <h4>Login Credentials.</h4>
                        <br>
                        <div class="form-group">
                            <input type="email" id="userEmail" class="form-control input-sm chat-input" placeholder="email" required data-validation-required-message="Please enter your email."/>
                            <p class="help-block invalid-form-text"></p>
                        </div>
                        <div class="form-group">
                            <input type="password" id="userPassword" class="form-control input-sm chat-input" placeholder="password" required data-validation-required-message="Please enter your password."/>
                            <p class="help-block invalid-form-text"></p>
                        </div>
                        <br>
                        <div class="wrapper">
                            <span class="group-btn">
                                <button type="submit"  class="btn btn-primary btn-md login-button">login <i class="fa fa-sign-in"></i></button>
                            </span>
                        </div>
                    </div>
                    <div id="success"></div>
                </form>
            </div>
        </div>
    </div>
</header>
